repos:
- repo: https://github.com/asottile/pyupgrade
  rev: v3.3.1
  hooks:
  - id: pyupgrade
    # I've kept it on py3.7 so that it doesn't replace `Dict` with `dict`
    args: ["--py37-plus"]
- repo: https://github.com/python/black
  rev: 23.1.0
  hooks:
  - id: black
    language_version: python3
- repo: https://github.com/PyCQA/flake8
  # Flake8==6.0.0 requires python>=3.8.1
  rev: 5.0.4
  hooks:
  - id: flake8
    additional_dependencies: ['flake8-bugbear==22.10.27']
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.1.1
  hooks:
  - id: mypy
    additional_dependencies: [marshmallow-enum,typeguard,marshmallow]
    args: [--show-error-codes]
- repo: https://github.com/asottile/blacken-docs
  rev: 1.13.0
  hooks:
  - id: blacken-docs
    additional_dependencies: [black==22.8.0]
