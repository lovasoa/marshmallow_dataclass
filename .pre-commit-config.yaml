repos:
- repo: https://github.com/asottile/pyupgrade
  rev: v1.22.1
  hooks:
  - id: pyupgrade
    args: ["--py36-plus"]
- repo: https://github.com/python/black
  rev: 19.3b0
  hooks:
  - id: black
    language_version: python3
- repo: https://github.com/asottile/blacken-docs
  rev: v1.3.0
  hooks:
  - id: blacken-docs
    additional_dependencies: [black==19.3b0]
